<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>

    <h1>Testando carga e imagens</h1>

    <p>Abaixo uma imagem que está na mesma pasta desse arquivo html</p>
    <img src="html.png" alt="Logo HTML5">

    <img src="imagens/css.png" alt="Logo CSS3">

    <p>Imagens também podem ser carregadas externamente como segue abaixo.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo JS">

</body>
</html>
