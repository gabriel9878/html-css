<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>

    <h1>Imagem dinâmica</h1>
    
    <picture>
        
        
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
        
    </picture>

    <h1>Áudios</h1>

    <p>Exemplo de áudio em HTML</p>

    <audio preload="metadata" controls autoplay>

        <source src="midia/teste.mp3" type="audio/mpeg">
    
    </audio>

</body>
</html>
